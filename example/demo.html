<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input demo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../input.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h2><i>Border Effect</i></h2>
        <div class="col-3">
            <input class="ipt-underline-from-left" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-underline-from-center" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-underline-from-right" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-border-from-bottom" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-border-from-left" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-border-from-right" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-border-from-center" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"><i></i></span>
        </div>
        <div class="col-3">
            <input class="ipt-border-from-pointers" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"><i></i></span>
        </div>
        <div class="col-3">
            <input class="ipt-border-from-pointer" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"><i></i></span>
        </div>
    </div>
    <div class="row">
        <h2><i>Background Effects</i></h2>
        <div class="col-3">
            <input class="ipt-background-slide-in" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-background-from-left" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-background-from-center" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-background-from-left-and-right" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-background-from-pointers" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-background-from-center-pointer" type="text" placeholder="Placeholder Text">
            <span class="ipt-focus"></span>
        </div>
    </div>
    <div class="row">
        <h2><i>Label Effects</i></h2>
        <div class="col-3">
            <input class="ipt-label-with-underline-from-left" type="text">
            <label>First Name</label>
            <span class="ipt-focus"></span>
        </div>
        <div class="col-3">
            <input class="ipt-label-with-border-from-center" type="text">
            <label>First Name</label>
            <span class="ipt-focus"><i></i></span>
        </div>
        <div class="col-3">
            <input class="ipt-label-with-background-from-left" type="text">
            <label>First Name</label>
            <span class="ipt-focus"></span>
        </div>
    </div>
    <div class="row">
        <h2><i>Basic Slide Effects</i></h2>
        <div class="col-3">
            <input class="ipt-label-with-basic-slide" type="text">
            <label>Name</label>
        </div>
        <div class="col-3">
            <input class="ipt-label-with-clear-slide" type="text">
            <label>Name</label>
        </div>
        <div class="col-3">
            <input class="ipt-label-with-rotate" type="text">
            <label>Name</label>
        </div>
        <div class="col-3">
            <input class="ipt-label-slide-up" type="text">
            <label>Name</label>
        </div>
        <div class="col-3">
            <input class="ipt-label-slide-perspective" type="text">
            <label>Name</label>
        </div>
        <div class="col-3">
            <input class="ipt-label-slide-swing" type="text">
            <label>Name</label>
        </div>
    </div>
</div>
</body>
</html>
